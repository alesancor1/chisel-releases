package: php8.3-opcache

slices:
  libs:
    essential:
      - libc6_libs
      - libgcc-s1_libs
      - php-common_libs
      - php8.3-common_libs
      - php8.3-opcache_config
      - ucf_bins
    contents:
      /usr/lib/php/20230831/opcache.so:

  config:
    essential:
      - php8.3-opcache_module
    contents:
      /etc/php/8.3/cli/conf.d/10-opcache.ini:
        { symlink: /etc/php/8.3/mods-available/opcache.ini }

  module:
    contents:
      /etc/php/8.3/mods-available/opcache.ini:
        { copy: /usr/share/php8.3-opcache/opcache/opcache.ini }
