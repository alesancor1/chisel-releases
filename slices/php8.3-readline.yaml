package: php8.3-readline

slices:
  libs:
    essential:
      - libc6_libs
      - libedit2_libs
      - php8.3-common_libs
      - php8.3-readline_config
    contents:
      /usr/lib/php/20230831/readline.so:
      /var/lib/php/modules/8.3/registry/readline: { text: "" }

  config:
    essential:
      - php8.3-readline_module
    contents:
      /etc/php/8.3/cli/conf.d/20-readline.ini:
        { symlink: /etc/php/8.3/mods-available/readline.ini }

  module:
    contents:
      /etc/php/8.3/mods-available/readline.ini:
        { copy: /usr/share/php8.3-readline/readline/readline.ini }
