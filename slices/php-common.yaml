package: php-common

essential:
  - php-common_copyright

slices:

  bins:
    essential:
      - php-common_libs
    contents:
      /usr/sbin/phpdismod:
      /usr/sbin/phpenmod:
      /usr/sbin/phpquery:

  libs:
    contents:
      /usr/lib/php/php-fpm-socket-helper:
      /usr/lib/php/php-helper:
      /usr/lib/php/sessionclean:

  copyright:
    contents:
      /usr/share/doc/php-common/copyright:
