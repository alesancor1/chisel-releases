package: psmisc

essential:
  - psmisc_copyright

slices:

  bins:
    essential:
      - libc6_libs
      - libtinfo6_libs
    contents:
      /usr/bin/fuser:
      /usr/bin/killall:
      /usr/bin/peekfd: { arch: [amd64, arm64, armhf, i386, ppc64el] }
      /usr/bin/prtstat:
      /usr/bin/pslog:
      /usr/bin/pstree:
      /usr/bin/pstree.x11: {symlink: /usr/bin/pstree}

  copyright:
    contents:
      /usr/share/doc/psmisc/copyright:
